<!DOCTYPE html>
<html>
<head>
    <title>Congratulations</title>
    <style>
        .top-right {
            position: absolute;
            right: 50px;
            top: 500px;
            width: 500px; /* 调整为您想要的宽度 */
        }
        /* 将整个body的文本居中 */
        body {
            text-align: center;
        }
        /* 设定标题样式 */
        h1 {
            margin-top: 50px; /* 顶部边距，可以根据需要调整 */
            font-size: 2.5em; /* 字体大小，可以根据需要调整 */
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='cover.png') }}" class="top-right" alt="Cover Image">

    <h1>Congratulations on completing all the rounds!</h1>
    <a href="/logout">Logout</a>
</body>
</html>
